<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Crash course</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app" v-if="show">
        <p>{{title}}- {{age}}- {{gender}}</p>
        <button @click="age++">Increase</button>
        <button v-on:click="changeTitle">Change</button>

        <br>
        <div class="box" @mouseover="handleEvents">mouseOver</div>
        <div class="box" @mouseleave="handleEvents">mouseLeave</div>
        <div class="box">double click</div>
        <div class="box" @mousemove="mouseMove">MouseMove {{x}} - {{y}}</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
